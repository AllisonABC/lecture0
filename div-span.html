<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Webpage</title>
    <!--Note: # symbol stands for id; only one element can have a given id -->
    <!--Note: . symbol stands for class; any number of elements can have same class -->
    <style>
      #top {
        font-size: 36px;
      }
      #middle {
        font-size: 24px;
      }
      #bottom {
        font-size: 12px;
      }
      <!--Note: . symbol stands for class -->
      .name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="top">
      This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
      This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
      This is the <span class="name">bottom</span> of my web page.
    </div>

  </body>
</html>
